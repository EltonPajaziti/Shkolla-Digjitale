<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       
table,td{
    border: 2px solid black;
    border-collapse: collapse;
    padding: 20px;
    text-align: center;
}
table{
  margin-top: 200px;
  margin-left: 550px;
  margin-bottom: 100px;
}
.day{
    background-color: antiquewhite;
}
    </style>
</head>
<body>

<!-- Tabela -->
    <table>
        <tr>
            <td rowspan="3"  style="background-color: azure;">Day</td>
            <td colspan="4" style="background-color: azure;">Digital School</td>
           
           
        </tr>
        <tr>
            <td colspan="2" style="background-color: azure;">Schedule</td>
            <td colspan="2"  style="background-color: azure;" rowspan="2">Topic</td>
        </tr>
        <tr>
            <td  style="background-color: azure;">Begin</td>
            <td  style="background-color: azure;">End</td>
        </tr>
        <tr>
          <td class="day">Monday</td>
          <td>10:30</td>
          <td>12:30</td>
          <td colspan="2" rowspan="3" style="background-color: aquamarine;">FULL STACK</td>
        </tr>
        <tr>
            <td class="day">Wednesday</td>
            <td>10:00</td>
            <td>12:00</td>
        </tr>
        <tr>
            <td class="day">Friday</td>
            <td>9:30</td>
            <td>11:30</td>
        </tr>
    </table>
<hr>
    <!-- Unordered Lists -->
     <h1>Fruits</h1>
     <ul type="circle">
        <li>Apple</li>
        <li>Orange</li>
        <li>Banana</li>
     </ul>

     <!-- Ordered List -->
     <ol start="20">
        <li>Elton Pajaziti</li>
        <li>Elion Pajaziti</li>
     </ol>
<!-- Description List -->
     <dl>
        <dt>HTML</dt>
        <dd>Hyper Text Markup Language</dd>
        <dt>CSS</dt>
        <dd>Cascading Style Sheet</dd>
     </dl>

     <hr>
    <h2 contenteditable="true"> You can change this text !   </h2>
</body>
</html>
